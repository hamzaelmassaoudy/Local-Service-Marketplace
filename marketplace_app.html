<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalPro | Service Marketplace</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Clean White Background */
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; }
        
        /* Minimalist Hero Overlay (Darker, less green) */
        .hero-bg { 
            background-image: linear-gradient(rgba(17, 24, 39, 0.7), rgba(17, 24, 39, 0.8)), url('https://images.unsplash.com/photo-1581578731117-104f2a863a30?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80'); 
            background-size: cover; 
            background-position: center; 
        }
        
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Status Badges */
        .status-REQUESTED { background-color: #fff7ed; color: #c2410c; border: 1px solid #ffedd5; }
        .status-ACCEPTED { background-color: #f0fdf4; color: #15803d; border: 1px solid #dcfce7; }
        .status-COMPLETED { background-color: #eff6ff; color: #1d4ed8; border: 1px solid #dbeafe; }
        .status-CANCELLED { background-color: #fef2f2; color: #b91c1c; border: 1px solid #fee2e2; }
        
        /* AI Button Animation */
        .ai-sparkle:hover i { animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        primary: '#16a34a', /* Green 600 (Accent Only) */
                        dark: '#111827',    /* Gray 900 */
                    }
                }
            }
        }
    </script>
</head>
<body class="text-gray-700 h-screen flex flex-col">

    <!-- NAVIGATION -->
    <nav class="bg-white border-b border-gray-100 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center cursor-pointer" onclick="renderHome()">
                    <i class="fa-solid fa-leaf text-primary text-xl mr-2"></i>
                    <span class="font-bold text-xl tracking-tight text-gray-900">Local<span class="text-primary">Pro</span></span>
                </div>
                <div class="flex items-center space-x-1 md:space-x-4" id="nav-links">
                    <!-- Dynamic Links will appear here -->
                </div>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT AREA -->
    <main id="app" class="flex-grow fade-in overflow-y-auto bg-white">
        <!-- Content swaps here -->
    </main>

    <!-- FOOTER -->
    <footer class="bg-gray-900 text-white py-12 mt-auto">
        <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
            <div class="mb-4 md:mb-0">
                <span class="font-bold text-xl tracking-tight">Local<span class="text-green-500">Pro</span></span>
                <p class="text-gray-400 text-sm mt-2">Connecting professionals with neighbors.</p>
            </div>
            <div class="text-gray-500 text-sm">
                &copy; 2025 LocalPro Marketplace.
            </div>
        </div>
    </footer>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- CONFIGURATION ---
        const API_BASE = 'http://127.0.0.1:8000/api/v1';
        
        // --- STATE MANAGEMENT ---
        let currentUser = JSON.parse(localStorage.getItem('user')) || null;
        let token = localStorage.getItem('token') || null;

        // --- API HELPERS ---
        async function apiCall(endpoint, method = 'GET', body = null, auth = false) {
            const headers = { 'Content-Type': 'application/json' };
            if (auth && token) headers['Authorization'] = `Bearer ${token}`;
            
            const config = { method, headers };
            if (body) config.body = JSON.stringify(body);

            try {
                const res = await fetch(`${API_BASE}${endpoint}`, config);
                if (res.status === 401) { logout(); return null; } 
                return await res.json();
            } catch (err) {
                console.error("API Error:", err);
                alert("Connection Error. Is Django running?");
                return null;
            }
        }

        // --- AUTH FUNCTIONS ---
        function updateNav() {
            const nav = document.getElementById('nav-links');
            if (currentUser) {
                nav.innerHTML = `
                    <button onclick="renderDashboard()" class="text-gray-600 hover:text-primary font-medium px-3 transition mr-2">Dashboard</button>
                    <span class="text-sm text-gray-400 hidden md:inline mr-2">|</span>
                    <span class="text-sm text-gray-500 mr-2 hidden md:inline">Hello, ${currentUser.username}</span>
                    ${currentUser.role === 'PROVIDER' ? `<button onclick="renderCreateService()" class="bg-primary text-white text-sm px-4 py-2 rounded-full hover:bg-green-700 transition shadow-sm"><i class="fa-solid fa-plus mr-1"></i> Post Job</button>` : ''}
                    <button onclick="logout()" class="text-gray-500 hover:text-red-500 text-sm font-medium ml-3"><i class="fa-solid fa-right-from-bracket"></i></button>
                `;
            } else {
                nav.innerHTML = `
                    <button onclick="renderLogin()" class="text-gray-600 hover:text-primary font-medium px-3">Log In</button>
                    <button onclick="renderRegister()" class="bg-primary text-white px-5 py-2 rounded-full hover:bg-green-700 transition shadow-sm font-medium text-sm">Sign Up</button>
                `;
            }
        }

        function logout() {
            localStorage.removeItem('user');
            localStorage.removeItem('token');
            currentUser = null;
            token = null;
            updateNav();
            renderHome();
        }

        // --- VIEWS (PAGES) ---

        // 1. HOME PAGE
        async function renderHome() {
            const services = await apiCall('/services/search/');
            
            let servicesHtml = '';
            if (services && services.length > 0) {
                servicesHtml = services.map(s => `
                    <div class="bg-white rounded-xl shadow-sm hover:shadow-lg transition duration-300 overflow-hidden border border-gray-100 group flex flex-col h-full">
                        <div class="h-40 bg-gray-100 relative overflow-hidden">
                            <img src="https://source.unsplash.com/random/400x300/?${s.category_detail?.name || 'tools'}" 
                                 class="w-full h-full object-cover group-hover:scale-105 transition duration-500" 
                                 alt="${s.title}">
                            <div class="absolute top-3 left-3 bg-white/95 backdrop-blur px-2 py-1 rounded text-xs font-semibold text-gray-700 shadow-sm border border-gray-100">
                                ${s.category_detail?.name || 'Service'}
                            </div>
                        </div>
                        <div class="p-5 flex-grow flex flex-col">
                            <div class="flex-grow">
                                <h3 class="text-lg font-bold text-gray-900 mb-1 group-hover:text-primary transition">${s.title}</h3>
                                <p class="text-sm text-gray-500 line-clamp-2 mb-4">${s.description}</p>
                            </div>
                            <div class="flex justify-between items-center pt-4 border-t border-gray-50 mt-auto">
                                <span class="text-xl font-bold text-gray-900">$${s.price}</span>
                                <button onclick="renderBookService('${s.id}', '${s.title.replace(/'/g, "\\'")}')" class="text-sm bg-white text-gray-700 px-4 py-2 rounded-lg border border-gray-200 hover:border-primary hover:text-primary transition font-medium">
                                    Book Now
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } else {
                servicesHtml = `
                    <div class="col-span-full text-center py-20 bg-gray-50 rounded-2xl border border-gray-100 border-dashed">
                        <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-4 shadow-sm">
                            <i class="fa-solid fa-magnifying-glass text-2xl text-gray-300"></i>
                        </div>
                        <h3 class="text-lg text-gray-600 font-medium">No services found.</h3>
                        <p class="text-gray-400 text-sm mt-1">Check back later or post one yourself!</p>
                    </div>
                `;
            }

            document.getElementById('app').innerHTML = `
                <!-- HERO SECTION -->
                <div class="hero-bg text-white py-24 px-4 mb-12">
                    <div class="max-w-3xl mx-auto text-center">
                        <h1 class="text-4xl md:text-5xl font-bold mb-6 tracking-tight">Expert help, <span class="text-green-400">local</span> & reliable.</h1>
                        <p class="text-lg text-gray-300 mb-8 max-w-xl mx-auto font-light">Find trusted professionals for plumbing, cleaning, moving, and more.</p>
                        
                        <div class="flex max-w-md mx-auto bg-white rounded-full p-1.5 shadow-xl">
                            <input type="text" placeholder="What service do you need?" class="flex-grow px-5 py-3 rounded-l-full text-gray-800 focus:outline-none placeholder-gray-400 bg-transparent">
                            <button class="bg-primary text-white px-6 py-2 rounded-full hover:bg-green-700 font-medium transition">Search</button>
                        </div>
                    </div>
                </div>

                <!-- SERVICES GRID -->
                <div class="max-w-7xl mx-auto px-4 pb-20">
                    <div class="flex justify-between items-end mb-8 border-b border-gray-100 pb-4">
                        <h2 class="text-2xl font-bold text-gray-900">Available Services</h2>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
                        ${servicesHtml}
                    </div>
                </div>
            `;
        }

        // 2. BOOKING PAGE
        function renderBookService(serviceId, serviceTitle) {
            if (!currentUser) {
                alert("Please log in to book a service.");
                renderLogin();
                return;
            }

            document.getElementById('app').innerHTML = `
                <div class="flex items-center justify-center min-h-[80vh] px-4 bg-gray-50/50">
                    <div class="bg-white p-8 rounded-2xl shadow-lg max-w-lg w-full border border-gray-100">
                        <div class="mb-6 pb-6 border-b border-gray-50">
                            <span class="text-xs font-bold text-primary uppercase tracking-wider">Booking Request</span>
                            <h2 class="text-2xl font-bold text-gray-900 mt-1">${serviceTitle}</h2>
                        </div>
                        
                        <form onsubmit="handleBookingSubmit(event, '${serviceId}')">
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Preferred Date & Time</label>
                                <input type="datetime-local" id="book-date" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-1 focus:ring-primary focus:border-primary outline-none transition" required>
                            </div>
                            
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Service Address</label>
                                <input type="text" id="book-address" placeholder="123 Main St, Apt 4B" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-1 focus:ring-primary focus:border-primary outline-none transition" required>
                            </div>

                            <div class="mb-6">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Additional Notes</label>
                                <textarea id="book-desc" rows="3" placeholder="Describe the issue..." class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-1 focus:ring-primary focus:border-primary outline-none transition"></textarea>
                            </div>

                            <div class="flex items-center space-x-3">
                                <button type="button" onclick="renderHome()" class="w-1/3 bg-gray-50 text-gray-600 py-3 rounded-xl font-medium hover:bg-gray-100 transition">Cancel</button>
                                <button type="submit" class="w-2/3 bg-gray-900 text-white py-3 rounded-xl font-bold hover:bg-black transition shadow-lg">Confirm Booking</button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
        }

        async function handleBookingSubmit(e, serviceId) {
            e.preventDefault();
            const date = document.getElementById('book-date').value;
            const address = document.getElementById('book-address').value;
            const description = document.getElementById('book-desc').value;

            const res = await apiCall('/bookings/create/', 'POST', {
                service_id: serviceId,
                scheduled_date: date,
                address: address,
                description: description
            }, true);

            if (res && res.id) {
                alert("Booking Request Sent!");
                renderDashboard();
            } else {
                alert("Booking Failed. Please try again.");
            }
        }

        // 3. CREATE SERVICE (With AI)
        async function renderCreateService() {
            const categories = await apiCall('/services/categories/');
            let catOptions = '<option value="">Select Category</option>';
            if(categories) {
                catOptions += categories.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            }

            document.getElementById('app').innerHTML = `
                <div class="max-w-3xl mx-auto py-12 px-4">
                    <div class="bg-white p-10 rounded-3xl shadow-xl border border-gray-100 relative overflow-hidden">
                        <div class="absolute top-0 right-0 w-40 h-40 bg-green-50 rounded-full -mr-20 -mt-20 opacity-50"></div>
                        <h2 class="text-3xl font-bold mb-8 text-gray-900 relative z-10">Post a New Service</h2>
                        
                        <form onsubmit="handleCreateService(event)">
                            <div class="mb-6">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Service Title</label>
                                <input type="text" id="svc-title" placeholder="e.g. Fix Leaky Faucet" class="w-full px-5 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-primary outline-none bg-gray-50 focus:bg-white transition" required>
                            </div>
                            
                            <div class="mb-6">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                                <textarea id="svc-desc" rows="4" placeholder="Describe what you will do in detail..." class="w-full px-5 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-primary outline-none bg-gray-50 focus:bg-white transition" required></textarea>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                                    <select id="svc-cat" class="w-full px-5 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-primary outline-none bg-gray-50 focus:bg-white transition" required>
                                        ${catOptions}
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Price ($)</label>
                                    <div class="flex space-x-2">
                                        <input type="number" id="svc-price" placeholder="0.00" class="w-full px-5 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-primary outline-none bg-gray-50 focus:bg-white transition" required>
                                        <button type="button" onclick="handleAIEstimate()" class="ai-sparkle bg-purple-600 text-white px-4 py-2 rounded-xl hover:bg-purple-700 transition shadow-sm flex items-center whitespace-nowrap" title="Ask AI to estimate price based on description">
                                            <i class="fa-solid fa-wand-magic-sparkles mr-2"></i> AI Estimate
                                        </button>
                                    </div>
                                    <p class="text-xs text-gray-400 mt-1 ml-1">Enter description & click AI Estimate for help.</p>
                                </div>
                            </div>

                            <div class="flex items-center space-x-4 pt-4 border-t border-gray-50">
                                <button type="button" onclick="renderHome()" class="w-1/3 bg-gray-100 text-gray-600 py-4 rounded-xl font-bold hover:bg-gray-200 transition">Cancel</button>
                                <button type="submit" class="w-2/3 bg-primary text-white py-4 rounded-xl font-bold hover:bg-green-700 transition shadow-lg shadow-green-500/30">Publish Service</button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
        }

        async function handleAIEstimate() {
            const description = document.getElementById('svc-desc').value;
            if (!description || description.length < 5) {
                alert("Please write a description first so AI can analyze it!");
                return;
            }

            // Visual feedback
            const btn = document.querySelector('.ai-sparkle');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Thinking...';
            btn.disabled = true;

            const res = await apiCall('/ai/estimate-price/', 'POST', { description }, false); // Public endpoint

            btn.innerHTML = originalText;
            btn.disabled = false;

            if (res && res.estimated_max) {
                // Use the average for the input
                const avgPrice = (res.estimated_min + res.estimated_max) / 2;
                document.getElementById('svc-price').value = avgPrice;
                alert(`AI Suggestion: $${res.estimated_min} - $${res.estimated_max}\nReason: ${res.reasoning}`);
            } else {
                alert("AI couldn't estimate a price. Please try again.");
            }
        }

        async function handleCreateService(e) {
            e.preventDefault();
            const title = document.getElementById('svc-title').value;
            const price = document.getElementById('svc-price').value;
            const category_id = document.getElementById('svc-cat').value;
            const description = document.getElementById('svc-desc').value;

            const res = await apiCall('/services/create/', 'POST', {
                title, price, category_id, description, is_hourly: false
            }, true);

            if (res && res.id) {
                alert("Service Published Successfully!");
                renderHome();
            } else {
                alert("Failed to publish. Are you logged in as a Provider?");
            }
        }

        // 4. DASHBOARD (Customer & Provider)
        async function renderDashboard() {
            const bookings = await apiCall('/bookings/my-bookings/', 'GET', null, true);
            
            let contentHtml = '';
            
            if (!bookings || bookings.length === 0) {
                contentHtml = `
                    <div class="text-center py-12 bg-gray-50 rounded-xl border border-gray-100 border-dashed">
                        <p class="text-gray-500">No bookings found.</p>
                    </div>
                `;
            } else {
                contentHtml = bookings.map(b => {
                    const isProvider = currentUser.role === 'PROVIDER';
                    // Status Controls for Provider
                    let actions = '';
                    if (isProvider && b.status === 'REQUESTED') {
                        actions = `
                            <div class="mt-4 flex space-x-2">
                                <button onclick="updateStatus('${b.id}', 'ACCEPTED')" class="bg-green-600 text-white text-xs px-3 py-2 rounded-lg font-medium hover:bg-green-700 transition">Accept</button>
                                <button onclick="updateStatus('${b.id}', 'CANCELLED')" class="bg-red-50 text-red-600 text-xs px-3 py-2 rounded-lg font-medium hover:bg-red-100 transition">Reject</button>
                            </div>
                        `;
                    } else if (isProvider && b.status === 'ACCEPTED') {
                        actions = `
                            <div class="mt-4">
                                <button onclick="updateStatus('${b.id}', 'COMPLETED')" class="w-full bg-blue-600 text-white text-xs px-3 py-2 rounded-lg font-medium hover:bg-blue-700 transition">Mark Completed</button>
                            </div>
                        `;
                    }

                    return `
                    <div class="bg-white p-6 rounded-xl border border-gray-100 shadow-sm hover:shadow-md transition mb-4">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h4 class="font-bold text-gray-900">${b.service_detail.title}</h4>
                                <p class="text-sm text-gray-500">
                                    <i class="fa-regular fa-calendar mr-1"></i> ${new Date(b.scheduled_date).toLocaleString()}
                                </p>
                                <p class="text-sm text-gray-500 mt-1">
                                    <i class="fa-solid fa-location-dot mr-1"></i> ${b.address}
                                </p>
                            </div>
                            <span class="text-xs font-bold px-2 py-1 rounded status-${b.status}">
                                ${b.status}
                            </span>
                        </div>
                        
                        <div class="text-sm text-gray-600 bg-gray-50 p-3 rounded-lg mt-3">
                            ${b.description || 'No additional notes.'}
                        </div>

                        <div class="flex justify-between items-center mt-4 border-t border-gray-50 pt-3">
                            <span class="font-bold text-gray-900">$${b.price}</span>
                            ${!isProvider ? `<span class="text-xs text-gray-400">Provider ID: ${b.provider}</span>` : ''}
                        </div>
                        ${actions}
                    </div>
                `}).join('');
            }

            document.getElementById('app').innerHTML = `
                <div class="max-w-4xl mx-auto py-10 px-4">
                    <div class="flex items-center justify-between mb-8">
                        <h1 class="text-3xl font-bold text-gray-900">Dashboard</h1>
                        <span class="bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-xs font-bold">${currentUser.role} MODE</span>
                    </div>
                    
                    <div class="bg-white rounded-2xl p-1 shadow-sm border border-gray-100 mb-6 inline-flex">
                        <button class="px-6 py-2 rounded-xl bg-gray-900 text-white font-medium text-sm shadow-md">Active Bookings</button>
                    </div>

                    <div>
                        ${contentHtml}
                    </div>
                </div>
            `;
        }

        async function updateStatus(bookingId, newStatus) {
            const res = await apiCall(`/bookings/${bookingId}/update-status/`, 'PATCH', { status: newStatus }, true);
            if (res && res.status) {
                renderDashboard(); // Refresh list
            } else {
                alert("Failed to update status.");
            }
        }

        // 5. LOGIN & REGISTER (Standard)
        function renderLogin() {
            document.getElementById('app').innerHTML = `
                <div class="flex items-center justify-center min-h-[80vh] px-4 bg-white">
                    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full border border-gray-100">
                        <div class="text-center mb-8">
                            <h2 class="text-2xl font-bold text-gray-900">Welcome Back</h2>
                        </div>
                        <form onsubmit="handleLogin(event)">
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <input type="text" id="login-email" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-1 focus:ring-primary outline-none" required>
                            </div>
                            <div class="mb-6">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                <input type="password" id="login-password" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-1 focus:ring-primary outline-none" required>
                            </div>
                            <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg font-bold hover:bg-green-700 transition">Sign In</button>
                        </form>
                        <p class="mt-6 text-center text-sm text-gray-500">New here? <a href="#" onclick="renderRegister()" class="text-primary font-bold hover:underline">Create account</a></p>
                    </div>
                </div>
            `;
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const res = await apiCall('/auth/login/', 'POST', { email, password });
            if (res && res.access) {
                localStorage.setItem('token', res.access);
                // Mock role for demo
                const dummyUser = { username: email.split('@')[0], role: 'PROVIDER' }; 
                localStorage.setItem('user', JSON.stringify(dummyUser));
                currentUser = dummyUser;
                updateNav();
                renderHome();
            } else {
                alert("Login Failed.");
            }
        }

        function renderRegister() {
            document.getElementById('app').innerHTML = `
                <div class="flex items-center justify-center min-h-[80vh] px-4 bg-white">
                    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full border border-gray-100">
                        <div class="text-center mb-8">
                            <h2 class="text-2xl font-bold text-gray-900">Create Account</h2>
                        </div>
                        <form onsubmit="handleRegister(event)">
                            <div class="mb-4">
                                <input type="text" id="reg-username" placeholder="Username" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-1 focus:ring-primary outline-none" required>
                            </div>
                            <div class="mb-4">
                                <input type="email" id="reg-email" placeholder="Email" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-1 focus:ring-primary outline-none" required>
                            </div>
                            <div class="mb-4">
                                <input type="password" id="reg-password" placeholder="Password" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-1 focus:ring-primary outline-none" required>
                            </div>
                            <div class="mb-6">
                                <select id="reg-role" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-1 focus:ring-primary outline-none bg-white">
                                    <option value="CUSTOMER">I want to Hire</option>
                                    <option value="PROVIDER">I want to Work</option>
                                </select>
                            </div>
                            <button type="submit" class="w-full bg-gray-900 text-white py-3 rounded-lg font-bold hover:bg-black transition">Register</button>
                        </form>
                        <p class="mt-6 text-center text-sm text-gray-500">Have account? <a href="#" onclick="renderLogin()" class="text-primary font-bold hover:underline">Log In</a></p>
                    </div>
                </div>
            `;
        }

        async function handleRegister(e) {
            e.preventDefault();
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const role = document.getElementById('reg-role').value;
            const res = await apiCall('/auth/register/', 'POST', { username, email, password, role });
            if (res && res.user) {
                alert("Account Created! Login now.");
                renderLogin();
            } else {
                alert("Registration Failed.");
            }
        }
        
        // --- INITIALIZATION ---
        updateNav();
        renderHome();

    </script>
</body>
</html>
